<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="shortcut icon" href="../static/images/icons/favicon.svg" />
    <title>Document</title>
  </head>
  <body>
    <div id="preloader" class="preloader">
      <img src="../static/images/icons/logotypeSecondary.svg" alt="Premium Calculator" class="preloader__image" />
    </div>
    <main class="calc">
      <div class="dashboard calc__dashboard">
        <aside class="dashboard__aside">
          <a href="./dashboard.html" class="logo dashboard__logo">
            <img src="../static/images/icons/logotypeSecondary.svg" alt="Premium Calculator Logotype" />
          </a>
          <a href="#" class="dashboard__profile">Костянтин Шабатура</a>
          <nav class="dashboard__nav">
            <ul class="dashboard__list">
              <li class="dashboard__list-item">
                <a href="#" class="dashboard__link">
                  <img class="dashboard__icon" src="../static/images/icons/homeIcon.svg" alt="" />
                  <span class="dashboard__link-text">Головна</span>
                </a>
              </li>
              <li class="dashboard__list-item">
                <a href="#" class="dashboard__link">
                  <img src="../static/images/icons/positionsIcon.svg" alt="" class="dashboard__icon" />
                  <span class="dashboard__link-text">Посади</span>
                </a>
              </li>
              <li class="dashboard__list-item">
                <a href="#" class="dashboard__link dashboard__link--active">
                  <img src="../static/images/icons/employeesIcon.svg" alt="" class="dashboard__icon" />
                  <span class="dashboard__link-text">Працівники</span>
                </a>
              </li>
              <li class="dashboard__list-item">
                <a href="#" class="dashboard__link">
                  <img src="../static/images/icons/documentsIcon.svg" alt="" class="dashboard__icon" />
                  <span class="dashboard__link-text">Документи</span>
                </a>
              </li>
              <li class="dashboard__list-item">
                <a href="#" class="dashboard__link">
                  <img src="../static/images/icons/settingsIcon.svg" alt="" class="dashboard__icon" />
                  <span class="dashboard__link-text">Налаштування</span>
                </a>
              </li>
            </ul>
          </nav>
        </aside>
        <div class="dashboard__content">
          <div class="employees dashboard__employees">
            <a href="#" onclick="javascript:history.back(); return false;" class="employees__return">Працівники</a>
            <h1 class="employees__title">Додавання нового співробітника</h1>
            <form action="#" method="POST" class="employees__form">
              <label class="employees__label">
                Ім'я
                <input type="text" name="name" class="employees__input" />
              </label>
              <label class="employees__label">
                Електронна пошта
                <input type="text" name="email" class="employees__input" />
              </label>
              <label class="employees__label">
                Номер телефону
                <input type="text" name="phone" class="employees__input" placeholder="+380 12 345 67 89" />
              </label>
              <span class="employees__label">
                Посада
                <select name="position" id="original-select" class="employees__select">
                  <option value="Оберіть посаду">Оберіть посаду</option>
                  <option value="Якась посада із БД">Якась посада із БД</option>
                  <option value="Ще одна посада">Ще одна посада</option>
                </select>
                <!-- This is the container for the custom select -->
                <div class="custom-select-container">
                  <div class="custom-select-trigger">Оберіть посаду</div>
                  <div class="custom-select-options">
                    <div class="custom-select-option" data-value="1">Будь-яка посада із БД</div>
                    <div class="custom-select-option" data-value="2">Якась посада із БД</div>
                    <div class="custom-select-option" data-value="3">Ще одна посада</div>
                  </div>
                </div>
              </span>
              <button class="button employees__button button--primary" type="submit">Зберегти</button>
            </form>
          </div>
          <!-- /.employees -->
          <!-- сюди контент піхаємо -->
        </div>
        <!-- /.dashboard__content -->
      </div>
      <!-- /.dashboard -->
    </main>

    <script src="../static/js/preloader.js"></script>
    <script src="../static/js/custom-select.js"></script>
    <script src="../static/js/dashboard/employee.js"></script>
  </body>
</html>
