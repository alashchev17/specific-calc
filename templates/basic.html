<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="shortcut icon" href="../static/images/icons/favicon.svg" />
    <title>Premium Calculator | Головна сторінка</title>
  </head>
  <body>
    <div class="preloader" id="preloader">
      <img class="preloader__image" src="../static/images/icons/logotypeSecondary.svg" alt="" />
    </div>
    <main class="calc">
      <div class="container calc__container">
        <header class="header calc__header">
          <a href="#" class="logo header__logo">
            <img src="../static/images/icons/logotype.svg" alt="Premium Calculator Logo" />
          </a>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__list-item">
                <a href="#" class="header__link header__link--active">Головна</a>
              </li>
              <li class="header__list-item">
                <a href="#" class="header__link">Ціна</a>
              </li>
              <li class="header__list-item">
                <a href="#" class="header__link">Розрахунок премії (Демо)</a>
              </li>
              <li class="header__list-item">
                <a href="#" class="header__link">Про нас</a>
              </li>
            </ul>
          </nav>
          <span class="header__switcher">
            <a href="#" class="header__switcher-link">Eng</a>
            &nbsp;|&nbsp;
            <a href="#" class="header__switcher-link header__switcher-link--active">Укр</a>
          </span>
          <div class="header__buttons">
            <a href="#" class="button header__button button--transparent">Вхід</a>
            <a href="#" class="button header__button button--primary">Реєстрація</a>
          </div>
          <!-- /.header__buttons -->
        </header>
      </div>
    </main>
    <footer class="footer calc__footer">
      <a href="#" class="logo footer__logo">
        <img src="../static/images/icons/logotypeSecondary.svg" alt="Premium Calculator Logo" />
      </a>
      <nav class="footer__nav">
        <ul class="footer__list">
          <li class="footer__list-item">
            <a href="./" class="footer__link footer__link--active">Головна</a>
          </li>
          <li class="footer__list-item">
            <a href="#price" class="footer__link">Ціна</a>
          </li>
          <li class="footer__list-item">
            <a href="./" class="footer__link">Розрахунок премії (Демо)</a>
          </li>
          <li class="footer__list-item">
            <a href="#aboutUs" class="footer__link">Про нас</a>
          </li>
        </ul>
      </nav>
      <div class="footer__block">
        <span class="footer__copyright">Учбовий проєкт</span>
        <span class="footer__copyright">Усі права захищені &copy;</span>
      </div>
      <!-- /.footer__block -->
    </footer>
    <script src="../static/js/main.js" type="text/javascript"></script>
  </body>
</html>
